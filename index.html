	<script type="text/javascript"> 
		
	var or=parseInt(document.body.clientWidth)/parseInt(document.body.clientHeight)*0.45;
	
function orientationChange() {
	
    switch(window.orientation) {
      
		  
		    
		    case 90: 
		  
         var v1 = document.getElementById('video1');
		    
            v1.style.width = parseInt(document.body.clientWidth)*0.6/or+"px";
		   
          var v2 = document.getElementById('middlebanner');
		    
            v2.style.width = parseInt(document.body.clientWidth)*0.6/or+"px";
		    
		    var v3 = document.getElementById('cat');
		    
            v3.style.width = parseInt(document.body.clientWidth)*0.6/or+"px";
		           
            break;
    　　
		    
		    case -90: 
		   
         var v1 = document.getElementById('video1');
		    
            v1.style.width = parseInt(document.body.clientWidth)*0.6/or+"px";
		   
          var v2 = document.getElementById('middlebanner');
		    
            v2.style.width = parseInt(document.body.clientWidth)*0.6/or+"px";
		    
		    var v3 = document.getElementById('cat');
		    
            v3.style.width = parseInt(document.body.clientWidth)*0.6/or+"px";
		            
            break;
		    
    　　  case 0: 
		  
         var v1 = document.getElementById('video1');
		    
            v1.style.width = parseInt(document.body.clientWidth)+"px";
		   
          var v2 = document.getElementById('middlebanner');
		    
            v2.style.width = parseInt(document.body.clientWidth)+"px";
		    
		    var v3 = document.getElementById('cat');
		    
            v3.style.width = parseInt(document.body.clientWidth)+"px";
		           
            break;
		    
		      case 180: 
		  
         var v1 = document.getElementById('video1');
		    
            v1.style.width = parseInt(document.body.clientWidth)+"px";
		   
          var v2 = document.getElementById('middlebanner');
		    
            v2.style.width = parseInt(document.body.clientWidth)+"px";
		    
		    var v3 = document.getElementById('cat');
		    
            v3.style.width = parseInt(document.body.clientWidth)+"px";
		           
            break;
    };
};
// 添加事件监听
addEventListener('load', function(){
    orientationChange();
    window.onorientationchange = orientationChange;
	
});
		
		</script>
